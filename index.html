<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–∞–∑–º–µ—Ç–∫–∞ —Ñ–æ—Ç–æ –∑–∞–Ω—è—Ç–∏–π</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            padding: 20px;
            max-width: 100%;
            overflow-x: hidden;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #2c3e50;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 18px 30px;
            background: linear-gradient(135deg, #007AFF, #0056cc);
            color: white;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: transform 0.2s;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .upload-btn:active {
            transform: scale(0.98);
        }

        .tagger-section {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 16px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007AFF;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .photo-preview {
            width: 100%;
            max-height: 350px;
            border-radius: 15px;
            margin: 20px 0;
            object-fit: contain;
            border: 2px dashed #ddd;
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .action-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .action-btn:active {
            transform: translateY(2px);
        }

        .skip-btn {
            background: linear-gradient(135deg, #FF9500, #f39c12);
            color: white;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            font-size: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #e8f4fc;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .file-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 14px;
            border-left: 4px solid #007AFF;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(135deg, #007AFF, #0056cc);
            border-radius: 4px;
            transition: width 0.3s;
        }

        .child-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .child-btn {
            padding: 15px;
            border: 2px solid #007AFF;
            border-radius: 12px;
            background: white;
            color: #007AFF;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            text-align: center;
        }

        .child-btn.active {
            background: #007AFF;
            color: white;
        }

        .child-btn:hover {
            background: #007AFF;
            color: white;
        }

        .children-section {
            margin-bottom: 20px;
        }

        .children-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ –†–∞–∑–º–µ—Ç–∫–∞ —Ñ–æ—Ç–æ –∑–∞–Ω—è—Ç–∏–π</h1>
        
        <div class="upload-section">
            <input type="file" id="photoInput" class="file-input" accept="image/*" multiple>
            <button onclick="document.getElementById('photoInput').click()" class="upload-btn">
                üì∏ –í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ –∏–∑ –≥–∞–ª–µ—Ä–µ–∏
            </button>
        </div>
        
        <div id="taggerSection" class="tagger-section">
            <div class="progress-bar">
                <div class="progress" id="progressBar" style="width: 0%"></div>
            </div>
            
            <div class="file-info" id="fileInfo"></div>
            
            <img id="photoPreview" class="photo-preview">
            
            <div class="children-section">
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–±–µ–Ω–∫–∞:</h3>
                <div class="child-buttons" id="childButtons">
                    <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ—Ç–µ–π –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="lessonNumber">–ù–æ–º–µ—Ä –∑–∞–Ω—è—Ç–∏—è:</label>
                <input type="number" id="lessonNumber" min="1" value="1">
            </div>
            
            <div class="action-buttons">
                <button onclick="skipPhoto()" class="action-btn skip-btn">‚è≠Ô∏è –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å —Ñ–æ—Ç–æ</button>
            </div>
            
            <div id="status" class="status info"></div>
        </div>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –¥–µ—Ç–µ–π
        const children = [
            { id: "YAKOV2020", name: "–Ø–∫–æ–≤ –°–∏—Ç–¥–∏–∫–æ–≤" },
            { id: "ARINA2020", name: "–ê—Ä–∏–Ω–∞ –†–æ–¥–∏–æ–Ω–æ–≤–Ω–∞" },
            { id: "VASYA2020", name: "–í–∞—Å—è –ü—É–ø–∫–∏–Ω" }
        ];

        let currentPhotos = [];
        let currentIndex = 0;
        let selectedChild = '';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            createChildButtons();
            setupFileInput();
            showStatus('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ –∏–∑ –≥–∞–ª–µ—Ä–µ–∏ –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã', 'info');
        });

        // –°–æ–∑–¥–∞–µ–º –∫–Ω–æ–ø–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –¥–µ—Ç–µ–π
        function createChildButtons() {
            const container = document.getElementById('childButtons');
            children.forEach(child => {
                const button = document.createElement('button');
                button.className = 'child-btn';
                button.textContent = child.name;
                button.onclick = () => handleChildSelect(child.id);
                container.appendChild(button);
            });
        }

        function handleChildSelect(childId) {
            if (!currentPhotos.length) return;
            
            selectedChild = childId;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.child-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–Ω–æ–ø–∫–µ
            event.target.classList.add('active');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–æ—Ç–æ
            saveToGallery();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –≥–∞–ª–µ—Ä–µ—é
        async function saveToGallery() {
            if (!selectedChild) return;

            const file = currentPhotos[currentIndex];
            const lessonNumber = document.getElementById('lessonNumber').value;
            const child = children.find(c => c.id === selectedChild);
            
            try {
                showStatus('–°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –≥–∞–ª–µ—Ä–µ—é...', 'info');
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–º–∏
                const img = new Image();
                img.onload = async function() {
                    // –°–æ–∑–¥–∞–µ–º canvas –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height + 60; // –ú–µ—Å—Ç–æ –¥–ª—è —Ç–µ–∫—Å—Ç–∞
                    
                    const ctx = canvas.getContext('2d');
                    
                    // –ó–∞–ª–∏–≤–∞–µ–º –±–µ–ª—ã–º —Ñ–æ–Ω
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // –†–∏—Å—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    ctx.drawImage(img, 0, 60);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${child.name} - –ó–∞–Ω—è—Ç–∏–µ ${lessonNumber}`, canvas.width/2, 30);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ blob
                    canvas.toBlob(async function(blob) {
                        try {
                            // Fallback –¥–ª—è iOS - —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                            const url = URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = `${child.name}_–∑–∞–Ω—è—Ç–∏–µ_${lessonNumber}.jpg`;
                            document.body.appendChild(a);
                            a.click();
                            document.body.removeChild(a);
                            URL.revokeObjectURL(url);
                            showStatus('‚úÖ –§–æ—Ç–æ —Å–∫–∞—á–∞–Ω–æ!', 'success');
                            
                            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —Ñ–æ—Ç–æ
                            currentIndex++;
                            updateProgress();
                            setTimeout(showCurrentPhoto, 1500);
                            
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞:', error);
                            showStatus('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.', 'error');
                        }
                    }, 'image/jpeg', 0.9);
                };
                
                img.src = URL.createObjectURL(file);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Ñ–æ—Ç–æ', 'error');
            }
        }

        function updateProgress() {
            const progress = (currentIndex / currentPhotos.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showFileInfo(file) {
            const fileInfo = document.getElementById('fileInfo');
            const size = (file.size / 1024).toFixed(1);
            fileInfo.innerHTML = `
                <strong>–§–æ—Ç–æ ${currentIndex + 1} –∏–∑ ${currentPhotos.length}</strong><br>
                –ò–º—è: ${file.name}<br>
                –†–∞–∑–º–µ—Ä: ${size} KB
            `;
        }

        function setupFileInput() {
            const fileInput = document.getElementById('photoInput');
            fileInput.addEventListener('change', handleFileSelect);
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            if (files.length === 0) return;

            currentPhotos = files;
            currentIndex = 0;
            showTaggerSection();
            showCurrentPhoto();
        }

        function showTaggerSection() {
            document.getElementById('taggerSection').style.display = 'block';
            document.querySelector('.upload-section').style.display = 'none';
            updateProgress();
        }

        function showCurrentPhoto() {
            if (currentIndex >= currentPhotos.length) {
                showStatus('üéâ –í—Å–µ —Ñ–æ—Ç–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!', 'success');
                return;
            }

            const file = currentPhotos[currentIndex];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                document.getElementById('photoPreview').src = e.target.result;
                selectedChild = '';
                document.querySelectorAll('.child-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                showFileInfo(file);
                showStatus('–í—ã–±–µ—Ä–∏—Ç–µ —Ä–µ–±–µ–Ω–∫–∞ - —Ñ–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏', 'info');
            };
            
            reader.readAsDataURL(file);
        }

        function skipPhoto() {
            currentIndex++;
            updateProgress();
            showCurrentPhoto();
        }

        function showStatus(message, type = '') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
    </script>
</body>
</html>
